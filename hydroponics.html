<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sensor Dashboard</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/font.css" />
    <link rel="stylesheet" href="./css/card.css" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <nav class="navbar">
      <!-- Left: Logo & Menu -->

      <div class="logo">
        <a href="#hydroponics">
          <img src="img/nav-logo.png" alt="Hydroponics Logo" />
        </a>
      </div>

      <!-- Desktop Nav Links -->
      <ul>
        <li class="nav-item"><a href="hydroponics.html" class="nav-link active">Dashboard</a></li>
        <li class="nav-item"><a href="pages/analytics.html" class="nav-link">Analytics</a></li>
        <li class="nav-item"><a href="pages/reports.html" class="nav-link">Reports</a></li>
      </ul>

      <!-- Right: Date & Time -->
      <div id="dateTime" class="date-time"></div>
      
    </nav>

    <h3 class="dashboard__greeting">REAL-TIME MONITORING AND PREDICTIONS</h3>

    <!-- main content goes here -->
    <main class="dashboard__main">
      <section class="dashboard__cards">
        <!-- pH Sensor -->
        <div class="card">
          <!-- Canvas Section -->
          <div class="chart-container">
            <canvas id="phSensor" class="canvas"></canvas>
          </div>

          <!-- Logo Section -->
          <div class="logo-container">
            <img src="img/ph.png" alt="pH Sensor" class="sensor-logo" />
          </div>

          <!-- Title Section -->
          <h3 class="sensor-title">pH Sensor</h3>
        </div>

        <!-- EC Sensor -->
        <div class="card">
          <!-- Canvas Section -->
          <div class="chart-container">
            <canvas id="ecSensor" class="canvas"></canvas>
          </div>

          <!-- Logo Section -->
          <div class="logo-container">
            <img src="img/ec-sensor.png" alt="EC Sensor" class="sensor-logo" />
          </div>

          <!-- Title Section -->
          <h3 class="sensor-title">EC Sensor</h3>
        </div>

        <!-- Light Intensity Sensor -->
        <div class="card">
          <!-- Canvas Section -->
          <div class="chart-container">
            <canvas id="lightIntensitySensor" class="canvas"></canvas>
          </div>

          <!-- Logo Section -->
          <div class="logo-container">
            <img src="img/light-intensity-sensor.png" alt="Light Intensity Sensor" class="sensor-logo" />
          </div>

          <!-- Title Section -->
          <h3 class="sensor-title long-title">Light Intensity Sensor</h3>
        </div>

        <!-- Temperature Sensor -->
        <div class="card">
          <!-- Canvas Section -->
          <div class="chart-container">
            <canvas id="tempSensor" class="canvas"></canvas>
          </div>

          <!-- Logo Section -->
          <div class="logo-container">
            <img src="img/temp-sensor.svg" alt="Temperature Sensor" class="sensor-logo" />
          </div>

          <!-- Title Section -->
          <h3 class="sensor-title long-title">Temperature Sensor</h3>
        </div>


        <!-- Humidity Sensor -->
        <div class="card">
          <!-- Canvas Section -->
          <div class="chart-container">
            <canvas id="humiditySensor" class="canvas"></canvas>
          </div>

          <!-- Logo Section -->
          <div class="logo-container">
            <img src="img/humidity-sensor.png" alt="Humidity Sensor" class="sensor-logo" />
          </div>

          <!-- Title Section -->
          <h3 class="sensor-title">Humidity Sensor</h3>
        </div>
        
        <!-- Total Dissolved Solids Sensor -->
        <div class="card">
          <!-- Canvas Section -->
          <div class="chart-container">
            <canvas id="totalDissolvedSolids" class="canvas"></canvas>
          </div>

          <!-- Logo Section -->
          <div class="logo-container">
            <img src="img/total-dissolved-solids.png" alt="Total Dissolved Solids Sensor" class="sensor-logo" />
          </div>

          <!-- Title Section -->
          <h3 class="sensor-title long-title">Total Dissolved Solids</h3>
        </div>


        <!-- Water Temperature Sensor -->
        <div class="card">
          <!-- Canvas Section -->
          <div class="chart-container">
            <canvas id="waterTempSensor" class="canvas"></canvas>
          </div>

          <!-- Logo Section -->
          <div class="logo-container">
            <img src="img/water-temperature.png" alt="Water Temperature Sensor" class="sensor-logo" />
          </div>

          <!-- Water Temperature Sensor -->
          <h3 class="sensor-title long-title">Water Temperature Sensor</h3>
        </div>


        <!-- Water Level Sensor -->
        <div class="card">
          <!-- Canvas Section -->
          <div class="chart-container">
            <canvas id="waterLvlSensor" class="canvas"></canvas>
          </div>

          <!-- Logo Section -->
          <div class="logo-container">
            <img src="img/water-level.png" alt="Water Level Sensor" class="sensor-logo" />
          </div>

          <!-- Title Section -->
          <h3 class="sensor-title long-title">Water Temperature Sensor</h3>
        </div>
      </section>

      

    </main>

    <!-- Scripts -->
    <script src="js/time-date.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/nav-hover.js"></script>

  </body>
</html>

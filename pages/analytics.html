<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sensor Dashboard</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/font.css" />
    <link rel="stylesheet" href="../css/analytics-card.css" />
  </head>

  <body>
    <nav class="navbar">
      <!-- Left: Logo & Menu -->

      <div class="logo">
        <a href="#hydroponics">
          <img src="../img/nav-logo.png" alt="Hydroponics Logo" />
        </a>
      </div>

      <!-- Desktop Nav Links -->
      <ul>
        <li class="nav-item"><a href="../hydroponics.html" class="nav-link">Dashboard</a></li>
        <li class="nav-item"><a href="analytics.html" class="nav-link active">Analytics</a></li>
        <li class="nav-item"><a href="../pages/reports.html" class="nav-link">Reports</a></li>
      </ul>

      <!-- Right: Date & Time -->
      <div id="dateTime" class="date-time"></div>
    </nav>

    <!-- Main Content -->
    <main class="dashboard__main">
      <section class="analytics__card">
        <div class="top-card card-hover">
          <h3 class="analytics-card-title">Monday</h3>
        </div>

        <div class="bottom__cards">
          <div class="small-card card-hover">
            <h3 class="analytics-card-title">Tuesday</h3>
          </div>
          <div class="small-card card-hover">
            <h3 class="analytics-card-title">Wednesday</h3>
          </div>
          <div class="small-card card-hover">
            <h3 class="analytics-card-title">Thursday</h3>
          </div>
          <div class="small-card card-hover">
            <h3 class="analytics-card-title">Friday</h3>
          </div>
          <div class="small-card card-hover">
            <h3 class="analytics-card-title">Saturday</h3>
          </div>
          <div class="small-card card-hover">
            <h3 class="analytics-card-title">Sunday</h3>
          </div>
        </div>
      </section>
    </main>

    <!-- Scripts -->
    <script src="../js/time-date.js"></script>
    <script src="../js/chart.js"></script>
    <script src="../js/nav-hover.js"></script>
  </body>
</html>
